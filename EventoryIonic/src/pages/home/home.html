<ion-content padding> 
  <ion-grid>
    <ion-row>
      <ion-col id="home-title" width-100 padding>
        <img id="home-logo" src="../../assets/eventory-logo.png"/>
        <h1>EVENTORY</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <form id="login-form">
          <ion-item class="login-form-row">
            <ion-input class="login-form-input" type="text" name="username" (input)="userid = $event.target.value" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item class="login-form-row">
            <ion-input class="login-form-input" type="password" name="password" (input)="password = $event.target.value" placeholder="Password"></ion-input>
          </ion-item>
          <button class="login-form-btn" (click)="Login(userid,password)">Login</button>
      </form>
    </ion-row>
    <ion-row>
      <button ion-button block class="login-form-btn"><ion-icon name="logo-facebook"></ion-icon>&nbsp;Facebook</button>
      <button ion-button block color="danger" class="login-form-btn"><ion-icon name="logo-google"></ion-icon>&nbsp;Google</button>
    </ion-row>
  </ion-grid>
</ion-content>
