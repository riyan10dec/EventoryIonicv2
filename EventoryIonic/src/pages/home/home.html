<ion-content padding> 
  <ion-grid>
    <ion-row>
      <ion-col width-100 padding style="text-align:center;color:rgba(87, 203, 181, 1)">
        <img style="width:50%;max-width:300px;margin-bottom:12px" src="../../assets/eventory-logo.png"/>
        <h1>EVENTORY</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <form style="width:100%;margin-bottom:16px;">
          <ion-item style="padding:0px;margin-bottom:5px;">
            <ion-input style="padding-left:8px;" type="text" name="username" (input)="userid = $event.target.value" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item style="padding:0px;margin-bottom:5px;">
            <ion-input style="padding-left:8px;" type="password" name="password" (input)="password = $event.target.value" placeholder="Password"></ion-input>
          </ion-item>
          <button style="width:100%;height:45px;margin-bottom:5px;font-size:18px;" (click)="Login(userid,password)">Login</button>
      </form>
    </ion-row>
    <ion-row>
      <button ion-button block style="width:100%;height:45px;margin-bottom:5px;font-size:18px;"><ion-icon name="logo-facebook"></ion-icon>&nbsp;Facebook</button>
      <button ion-button block color="danger" style="width:100%;height:45px;margin-bottom:5px;font-size:18px;"><ion-icon name="logo-google"></ion-icon>&nbsp;Google</button>
    </ion-row>
  </ion-grid>
</ion-content>
