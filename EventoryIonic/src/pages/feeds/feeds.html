<ion-header>
</ion-header>

<!--script src="feeds.js"></script-->

<ion-content id="feed-content">
  <ion-list>
    <ion-item *ngFor="let events of editorsPicks">
      <ion-grid class="feed-wrapper">
        <div scrollX="true" class="feed-board">
          <ion-row class="feed-columns">
            <!--CONTENT START-->
            <ion-col class="feed-column" *ngFor="let event of events">
              <div class="feed-content-box">
                <div class="feed-content-header">
                  <div class="title-box">
                    <div class="title-icon">
                      icon
                    </div>
                    <div class="title-text">
                      <h6>SI TAMPAN</h6>
                      <p>EVENT ORGANIZER</p>
                    </div>
                  </div>
                  <div class="like-btn">
                  </div>
                </div>
                <div class="feed-content-main">
                  <h5>NGODING BERSAMA SAMBIL JOGET ASYIK</h5>
                  <p>Mon, 24 April 2017, 21:42 PM</p>
                  <p>Kosan Mz Riyan</p>
                </div>
                <div class="feed-content-footer">
                  <div class="categories">
                    <span class="category-text">BUSINESS</span>
                    <span class="category-text">ENTREPRENEURSHIP</span>
                    <span class="category-text">LOCAL</span>
                  </div>
                  <div class="view-count">
                    1.000 views
                  </div>
                </div>

              </div>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
